        @media screen and(max-width: 768px) {

    <script>
      window.onload=function() {
          if (!isEmpty(keyword)) {
              if ($('.form-group-tabs li').length < 5) {
                  var have = false;
                  $.each($('.form-group-tabs li'), function() {
                      if($(this).text() == keyword) {
                          have = true;
                      }
                  });
                  if(!have) {
                      if($('.form-group-tabs li').length >= 5) {
                          $(this).css('background', "#DCB2AD");
                          alert();
                      }else{
                          $(this).css('background', "#db2a18");
                      }
                      var li = $('<li><span>&times;</span></li>');
                      $(li).append(keyword);
                      $(this).siblings('.form-group-tabs').show().append(li);
                      var arrLi = $(this).siblings('.form-group-tabs').text().split('×');
                      arrLi.splice(0, 1);
                      $('#keywords').val(arrLi.toString());
                      $(keywordItem).val('');
                      //

                  }
              }
              else {
                  
              }
          }
      }
    </script>
